<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * { font-family: sans-serif; margin: 0; padding: 0; }
        #items { margin: 10px; }
        .item {
            transition: 0.2s all;
            cursor: pointer;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0px 5px 5px 0px rgba(173, 173, 173, 0.75);
        }
        .item:hover { scale: 1.01; }
    </style>
</head>
<body>
    <h1 style="margin: 10px; font-weight: 100;">상품을 선택해주세요</h1>
    <div id="items"></div>
    <script>
        const items = document.getElementById("items")
        fetch('/api/items')
            .then(res => res.json())
            .then(json => {
                json.forEach((e, i) => {
                    items.innerHTML += `<div class="item" onclick="window.location.href = '/kiosk?id=${i}'">
                        <p class="item-name">${e.name}</p>
                        <p class="item-price">${e.price}원</p>
                    </div>`;
                });
            });
    </script>
</body>
</html>
